name: CI

# Trigger the workflow on every push and pull request to main and feature branches
on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build and install iOS app
        run: xcodebuild -workspace ios/MyReposSearch.xcworkspace -scheme MyReposSearch -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' build

      - name: Run Maestro tests
        run: maestro test maestro/ReposSearchFlow.yaml
